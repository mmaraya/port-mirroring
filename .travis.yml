language: c
compiler: gcc
sudo: false
addons: 
  apt: 
    packages: 
      - libpcap-dev
  coverity_scan:
    project:
      name: "mmaraya/port-mirroring"
      description: "port-mirroring sends copies of network packets from one network interface to another device on the network."
    notification_email: mike.maraya@gmail.com
    build_command_prepend: "autoreconf -vfi ; ./configure"
    build_command: "make"
    branch_pattern: coverity_scan

install:
  - wget https://downloads.openwrt.org/snapshots/trunk/ar71xx/generic/OpenWrt-SDK-ar71xx-generic_gcc-4.8-linaro_musl-1.1.11.Linux-x86_64.tar.bz2
  - tar xfj *.bz2 
  - mkdir OpenWrt-SDK-ar71xx-generic_gcc-4.8-linaro_musl-1.1.11.Linux-x86_64/package/port-mirroring/ 
  - cp openwrt/Makefile OpenWrt-SDK-ar71xx-generic_gcc-4.8-linaro_musl-1.1.11.Linux-x86_64/package/port-mirroring/ 

script: 
  - autoreconf -vfi && ./configure && make 
  - cd OpenWrt-SDK-ar71xx-generic_gcc-4.8-linaro_musl-1.1.11.Linux-x86_64 && make package/port-mirroring/compile 

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
